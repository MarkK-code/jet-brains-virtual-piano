<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <!--<audio id="key_A" src="white_keys/A.mp3" type="audio/mpeg"></audio>-->
        <kbd>S</kbd>
        <!--<audio id="key_S" src="white_keys/S.mp3" type="audio/mpeg"></audio>-->
        <kbd>D</kbd>
        <!--<audio id="key_D" src="white_keys/D.mp3" type="audio/mpeg"></audio>-->
        <kbd>F</kbd>
        <!--<audio id="key_F" src="white_keys/F.mp3" type="audio/mpeg"></audio>-->
        <kbd>G</kbd>
        <!--<audio id="key_G" src="white_keys/G.mp3" type="audio/mpeg"></audio>-->
        <kbd>H</kbd>
        <!--<audio id="key_H" src="white_keys/H.mp3" type="audio/mpeg"></audio>-->
        <kbd>J</kbd>
        <!--<audio id="key_J" src="white_keys/J.mp3" type="audio/mpeg"></audio>-->
    </div>
    <div class="black-keys">
        <kbd id="w">W</kbd>
        <kbd id="e">E</kbd>
        <kbd id="t">T</kbd>
        <kbd id="y">Y</kbd>
        <kbd id="u">U</kbd>
    </div>
    </div>
    <script src="piano.js"></script>
</body>
</html>
